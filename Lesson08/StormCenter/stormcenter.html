<body>
    <main>
        <h2>Storm Center</h2>
        <form>
            <label for="fname"></label>
            <input type="text" name="fname" required="required" minlength="5" pattern="[A-Za-z]{5,}" placeholder="Full Name">

            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="placeholder@placeholder.com">

            <label for="telephone"></label>
            <input type="tel" name="telephone" required="required" placeholder="Phone Number">

            <label for="zip"></label>
            <input type="number" name="zip" required="required" placeholder="Zip Code">
            
            <label for="stormDate"></label>
            <input type="date" name="stormDate">
            
            <label for="stormType"></label>
            <input list="stormType" name="stormType" placeholder="Storm Type">
            <datalist>
                <option value="Flash Flood"></option>
                <option value="Hail"></option>
                <option value="Hurricane"></option>
                <option value="Thunderstorm"></option>
                <option value="Tornado"></option>
            </datalist>
            
            <label for="stormSeverity"></label>
            <input type="range" name="stormSeverity" value="1" min="1" max="10">

            <label for="stormRegion"></label>
            <select name="stormRegion">
                <option value="Region" disabled="" selected="">Select Region</option>
                <option value="preston">Preston</option>
                <option value="sodaSprings">Soda Springs</option>
                <option value="fish_haven">Fish Haven</option>
            </select>

            <label for="dangerLevel">Is Anyone in Danger</label>
            <label>
                <input type="radio" name="dangerLevel" value="yes"> Yes
            </label>
            <label>
                <input type="radio" name="dangerLevel" value="no"> No
            </label>
            <label>
                <input type="radio" name="dangerLevel" value="maybe"> Maybe
            </label>

            <label for="additionalInfo"></label>
            <textarea name="additionalInfo" placeholder="Additional Information"></textarea>

            <label for="submit"></label>
            <input type="submit" name="submit" value="submit">


        </form>
    </main>
    <footer>
        <section>
            <p>&copy;
                <span id="copy"></span> | Bethany James | <a href="#">Terms of Use</a><a> | </a>
                <span id="date">Date: </span>
            </p>
        </section>
    </footer>
</body>
