<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name='description' content="Emma's presentation stuff">
    <meta name='veiwport' content='width=device-width, initial-scale-1.0'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <Title>Group Boarding Pass</Title>
    <link href="/DeltaBoardingPass/small.css" rel="stylesheet">
    <link href="/DeltaBoardingPass/medium.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link>
</head>

<body>

    <header>
        <div class="top">
            <h2>Gabby Salamone</h2>
            <img class="delta-logo" src="/DeltaBoardingPass/Delta-Logo.jpg" alt="Delta symbol" />
            <p>Mobile Boarding Pass</p>
        </div>
    </header>

    <main>
        <section class="departure-info grid">
            <p>Departs 12:45 PM</p>
            <br>
            <p>Arrives 5:30 PM</p>
            <h2>DEN</h2>
            <h2>&#9992;</h2>
            <h2>BOS</h2>
            <p>Denver</p>
            <br>
            <p>Boston</p>
        </section>
        <section class="flight-info grid">
            <div class="date">
                <p>Date</p>
                <h3>12/21/15</h3>
            </div>
            <div class="flight">
                <p>Flight</p>
                <h3>A2341</h3>
            </div>
            <div class="gate">
                <p>Gate</p>
                <h3>B12</h3>
            </div>
            <div class="seat">
                <p>Seat</p>
                <h3>B10</h3>
            </div>
            <div class="boarding-zone">
                <p>Boarding Zone</p>
                <h3>1</h3>
            </div>
            <div class="boarding-time">
                <p>Boarding Time</p>
                <h3>11:45 AM</h3>
            </div>
        </section>


    </main>
    <footer>
        <section class="barcode">
            <img src="/DeltaBoardingPass/Barcode.jpg" alt="Barcode" />
        </section>
        <p>Thank you for flying with Delta!</p>
    </footer>

</body>

</html>
